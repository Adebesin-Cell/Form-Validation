<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
  <title>Form Validation</title>
</head>
<body>
  
<!--   edit the styles on monday -->

  <div class="container">
    <div class="login__left">
      <h2 class="heading">
        Register Here
      </h2>
      
      <a href="#" class="btn btn--border">Zeal</a>
    </div>
    <div class="login__right">
      <form name="form"  method="post" class="form" onsubmit="return validate()"   novalidate>
        <div class="form__group">
          <label for="name" class="form__label">First Name<span class="required">*</span></label>
          <input type="text" id="name" name="firstname" class="form__input" required>
          <span class="error" id="firstnamerr"></span>
        </div>
        <div class="form__group">
          <label for="lastname" class="form__label">Last Name<span class="required">*</span></label>
          <input type="text" id="lastname" name="lastname" class="form__input" required>
          <span class="error" id="lastnamerr"></span>
        </div>
        <div class="form__group">
          <label for="username" class="form__label">Username<span class="required">*</span></label>
          <input type="text" id="username" name="username" class="form__input" required>
          <span class="error" id="usererror"></span>
        </div>
        <div class="form__group">
          <label for="password" class="form__label">Password<span class="required">*</span></label>
          <input type="password" id="password" name="password" class="form__input" required>
          <span class="error" id="passworderr"></span>
        </div>
        <div class="form__group">
          <label for="confirm" class="form__label">Confirm Password<span class="required">*</span></label>
          <input type="password" id="confirm" class="form__input" name="confirm" required>
          <span class="error" id="confirmerr"></span>
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Email<span class="required">*</span></label>
          <input type="email" id="email" class="form__input" required>
          <span class="error" id="emailerror"></span>
        </div>


        <div class="form__submit">
          <input type="submit" value="Submit" class="submit">
          <a href="#" class=" btn--query">Already have an account? Sign In</a>
        </div>
      </div>
      </form>

  </div>

  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
